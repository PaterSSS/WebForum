<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'–ü–æ—Å—Ç: ' + ${post.title()}"></title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* –û–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h2, h3, h4 {
            color: #4CAF50;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 1.2em;
            margin: 15px 0;
        }

        /* –ü–∞—Ä–∞–≥—Ä–∞—Ñ—ã */
        p {
            font-size: 1em;
            margin: 10px 0;
            color: #555;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:nth-child(2) {
            background-color: #f44336;
        }

        button:nth-child(2):hover {
            background-color: #e53935;
        }

        /* –ú–µ–Ω—é */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            font-size: 1.2em;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px 0;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .menu-container:hover .dropdown-menu {
            display: block;
        }

        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        .comment {
            margin: 20px 0;
        }

        .reaction-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .reaction-button {
            text-decoration: none;
            font-size: 1.2em;
            color: #4CAF50;
            cursor: pointer;
            transition: color 0.3s;
        }

        .reaction-button:hover {
            color: #45a049;
        }

        /* –§–æ—Ä–º–∞ */
        form label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        form input:focus,
        form textarea:focus {
            border-color: #4CAF50;
            outline: none;
            background: white;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        form button[type="button"] {
            background-color: #ddd;
            color: #555;
        }

        form button[type="button"]:hover {
            background-color: #ccc;
        }

        #add-comment-button {
            position: relative; /* –°—Ç–∞–≤–∏–º –∫–Ω–æ–ø–∫—É –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç */
            margin-bottom: 20px; /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }

        #update-comment-container {
            display: none;
            margin-top: 40px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            position: relative; /* –ß—Ç–æ–±—ã —Ñ–æ—Ä–º–∞ –Ω–µ –Ω–∞–∫–ª–∞–¥—ã–≤–∞–ª–∞—Å—å –Ω–∞ –¥—Ä—É–≥–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        }

        /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ */
        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 0.9em;
                padding: 10px;
            }

            h1, h2 {
                font-size: 1.5em;
            }
        }

    </style>

</head>
<body>
<header>
    <h1 th:text="'–ü–æ—Å—Ç: ' + ${post.title()}"></h1>
</header>
<div class="container">
    <div>
        <h2 th:if="${postError}" th:text="'–í–æ–∑–Ω–∏–∫–ª–∞ –æ—à–∏–±–∫–∞: ' + ${postError}" style="color: red;"></h2>
        <h2 th:unless="${postError}" id="post-title" th:text="'–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–æ—Å—Ç–∞: ' + ${post.title()}"></h2>
        <p th:unless="${postError}" id="post-content" th:text="'–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ: ' + ${post.content()}"
           style="color: #333333"></p>
        <p th:unless="${postError}" th:text="'–ê–≤—Ç–æ—Ä –ø–æ—Å—Ç–∞: ' + ${postCreator.username()}" style="color: #555"></p>
        <p th:unless="${postError}" th:text="'–î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: ' + ${post.creationDate()}" style="color: #555;"></p>
        <div class="button-container">
            <a th:href="@{/category(categoryName=${post.categoryName()})}">
                <button>–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
            </a>
            <div class="menu-container">
                <button class="menu-button">‚ãÆ</button>
                <div class="dropdown-menu">
                    <a href="#" id="edit-button" onclick="enableEditMode()">–ò–∑–º–µ–Ω–∏—Ç—å –ø–æ—Å—Ç</a>
                    <a th:href="@{/post/delete(postId=${post.postId()}, categoryName=${post.categoryName()})}"
                    >–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç</a>
                </div>
            </div>

        </div>
        <div id="update-post-form" style="display: none; margin-top: 20px;">
            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å—Ç:</h2>
            <form id="edit-post-form" th:action="@{/post/update}" method="POST">
                <label for="edit-title">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label><br>
                <input type="text" id="edit-title" name="title" th:value="${post.title()}" required><br>
                <label for="edit-content">–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ:</label><br>
                <textarea id="edit-content" name="content" rows="4" cols="50" th:text="${post.content()}"
                          required></textarea><br>
                <div id="edit-errorMessage" style="color: red;"></div>
                <input type="hidden" name="postId" id="postIdUpdate" th:value="${post.postId()}">
                <button type="submit" id="save-changes">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" id="cancel-edit" onclick="cancelEdit()">–û—Ç–º–µ–Ω–∞</button>
            </form>
        </div>
    </div>

    <hr>
    <div>
        <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏:</h3>
        <h4 th:if="${commentError}" th:text="'–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤: ' + ${commentError}"
            style="color: red;"></h4>
        <h4 th:if="${wholeComment == null}" th:text="'–ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤, –æ—Å—Ç–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π!'"></h4>

        <div th:if="${wholeComment != null}" th:each="commentWithReacts : ${wholeComment}" class="comment">
            <p th:text="'Id –∞–≤—Ç–æ—Ä–∞ ' + ${commentWithReacts.comment().userId() + ': ' + commentWithReacts.comment().content()}"
               style="color: #333; font-size: 1em;"></p>
            <p th:text="'–î–∞—Ç–∞: ' + ${commentWithReacts.comment().creationDate()}"
               style="font-size: 0.9em; color: #666;"></p>
            <div class="button-container">
                <div class="reaction-buttons">
                    <a th:href="@{/comment/like(commentId=${commentWithReacts.comment().id()}, postId=${post.postId()})}"
                       class="reaction-button like">üëç</a>
                    <span th:commentIdForLikes = "${commentWithReacts.comment().id()}" id="likesCount" th:text="${commentWithReacts.likes().count()}"></span>
                    <a th:href="@{/comment/dislike(commentId=${commentWithReacts.comment().id()}, postId=${post.postId()})}"
                       class="reaction-button dislike">üëé</a>
                    <span th:commentIdForDislikes = "${commentWithReacts.comment().id()}" id="dislikesCount" th:text="${commentWithReacts.dislikes().count()}"></span>
                </div>
                <div class="menu-container">
                    <button class="menu-button">‚ãÆ</button>
                    <div class="dropdown-menu">
                        <a href="#" class="edit-comment-button"
                            th:data-comment-id="${commentWithReacts.comment().id()}"
                            th:data-comment-content="${commentWithReacts.comment().content()}"
                            onclick="enableEditCommentMode(event)">–ò–∑–º–µ–Ω–∏—Ç—å</a>
                        <a th:href="@{/comment/delete(commentId=${commentWithReacts.comment().id()},
                        postId=${commentWithReacts.comment().postId()})}"
                        >–£–¥–∞–ª–∏—Ç—å</a>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div id="update-comment-container" style="display: none; margin-top: 20px;">
        <form id="update-comment-form" th:action="@{/comment/update}" method="POST">
            <input type="hidden" id="commentIdUpdate" name="commentId">
            <input type="hidden" name="postId" th:value="${post.postId()}">
            <label for="commentContentUpdate">–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è:</label>
            <textarea id="commentContentUpdate" name="content" rows="4" cols="50" required></textarea><br>
            <div id="update-errorMessage" style="color: red;"></div>
            <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button type="button" onclick="cancelEditComment()">–û—Ç–º–µ–Ω–∞</button>
        </form>
    </div>
    <p> </p>
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ä–º—ã -->
    <button id="add-comment-button">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
    <form id="add-comment-form" th:action="@{/comment/add}" method="POST" style="display: none; margin-top: 20px;">
        <label for="comment-content">–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label><br>
        <textarea id="comment-content" name="content" rows="4" cols="50" required></textarea><br>
        <input type="hidden" name="postId" id="postId" th:value="${post.postId()}">
        <div id="errorMessage" style="color: red;"></div>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button type="button" id="cancel-button">–û—Ç–º–µ–Ω–∞</button>
    </form>
</div>

<script>


    document.addEventListener("DOMContentLoaded", () => {
        const addCommentButton = document.getElementById("add-comment-button");
        const addCommentForm = document.getElementById("add-comment-form");
        const cancelButton = document.getElementById("cancel-button");
        const commentContent = document.getElementById("comment-content");

        const editPostForm = document.getElementById("edit-post-form");
        const editErrorMessage = document.getElementById("edit-errorMessage");
        const editTitle = document.getElementById("edit-title");
        const editContent = document.getElementById("edit-content");

        const editCommentForm = document.getElementById("update-comment-form")

        const sqlInjectionPattern = /('|--|;|\/\*|\*\/|xp_)/i;

        editCommentForm.addEventListener("submit", (event) => {
            const content = document.getElementById("commentContentUpdate")
            const updateErrorMessage = document.getElementById("update-errorMessage")
            if (sqlInjectionPattern.test(content.value)) {
                event.preventDefault()
                updateErrorMessage.textContent = "–í—ã –≤–≤–µ–ª–∏ –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Å–∏–º–æ–≤–ª—ã!"
            }
        })

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Å—Ç–∞
        editPostForm.addEventListener("submit", (event) => {
            const title = editTitle.value;
            const content = editContent.value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
            if (title === "" || content === "") {
                event.preventDefault();
                editErrorMessage.textContent = "–í—Å–µ –ø–æ–ª—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω—ã.";
            }
            if (sqlInjectionPattern.test(content)) {
                event.preventDefault()
                editErrorMessage.textContent = "–í—ã –≤–≤–µ–ª–∏ –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã!"
            }
            if (sqlInjectionPattern.test(title)) {
                event.preventDefault()
                editErrorMessage.textContent = "–í—ã –≤–≤–µ–ª–∏ –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!"
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"
        addCommentButton.addEventListener("click", () => {
            addCommentForm.style.display = "block";
            addCommentButton.style.display = "none";
        });

        // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –ø–æ –Ω–∞–∂–∞—Ç–∏—é –∫–Ω–æ–ø–∫–∏ "–û—Ç–º–µ–Ω–∞"
        cancelButton.addEventListener("click", () => {
            const errorMessage = document.getElementById("errorMessage")
            addCommentForm.style.display = "none";
            addCommentButton.style.display = "inline-block";
            commentContent.value = ""; // –û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
            errorMessage.textContent = "";

        });

        // —Å–¥–µ–ª–∞—Ç—å –≤–∞–ª–∏–¥–∞—Ü–∏—é –¥–∞–Ω–Ω—ã—Ö
        addCommentForm.addEventListener("submit", (event) => {
            const errorMessage = document.getElementById("errorMessage");


            if (sqlInjectionPattern.test(commentContent.value)) {
                event.preventDefault();
                errorMessage.textContent = "–í—ã –≤–≤–µ–ª–∏ –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã";
            }
        });
    });

    function enableEditMode() {
        const postTitle = document.getElementById("post-title");
        const postContent = document.getElementById("post-content");
        const editForm = document.getElementById("update-post-form");

        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º—ã–µ –ø–æ–ª—è
        postTitle.style.display = "none";
        postContent.style.display = "none";

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        editForm.style.display = "block";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–º–µ–Ω—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    function cancelEdit() {
        const postTitle = document.getElementById("post-title");
        const postContent = document.getElementById("post-content");
        const editForm = document.getElementById("update-post-form");

        // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        editForm.style.display = "none";

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        postTitle.style.display = "block";
        postContent.style.display = "block";
    }
    function enableEditCommentMode(event) {
        event.preventDefault(); // –û—Ç–º–µ–Ω—è–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        const button = event.target;
        const commentId = button.getAttribute("data-comment-id");
        const commentContent = button.getAttribute("data-comment-content");

        // –ù–∞—Ö–æ–¥–∏–º —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
        const updateCommentContainer = document.getElementById("update-comment-container");
        const commentIdField = document.getElementById("commentIdUpdate");
        const commentContentField = document.getElementById("commentContentUpdate");

        commentIdField.value = commentId; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º ID –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        commentContentField.value = commentContent; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
        updateCommentContainer.style.display = "block";
    }

    function cancelEditComment() {
        // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const updateCommentContainer = document.getElementById("update-comment-container");
        updateCommentContainer.style.display = "none";

        // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã
        const commentIdField = document.getElementById("commentIdUpdate");
        const commentContentField = document.getElementById("commentContentUpdate");

        commentIdField.value = "";
        commentContentField.value = "";
    }

</script>
</body>
</html>
